<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Speller: ถอดรหัสจิ๊กซอว์ศัพท์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
        .jigsaw-piece {
            touch-action: none;
            cursor: grab;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .jigsaw-piece:active {
            cursor: grabbing;
            transform: scale(1.1);
            box-shadow: 0 10px 15px rgba(0,0,0,0.2);
        }
        .drop-zone {
            transition: all 0.2s ease-in-out;
        }
        .drop-zone.over {
            transform: scale(1.05);
            background-color: #f0fdf4; /* green-50 */
            border-color: #22c55e; /* green-500 */
        }
        .locked {
            background-color: #4ade80 !important; /* green-400 */
            color: white !important;
            border-color: #22c55e !important; /* green-500 */
            cursor: not-allowed;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-2xl mx-auto">
        
        <!-- หน้าจอตั้งค่า -->
        <div id="setup-screen" class="bg-white p-8 rounded-2xl shadow-lg">
            <h1 class="text-4xl font-bold text-center text-blue-600 mb-2">Jigsaw Speller</h1>
            <p class="text-center text-gray-500 mb-6">ถอดรหัสจิ๊กซอว์ศัพท์</p>
            
            <div class="mb-4">
                <label for="word-input" class="block text-lg font-semibold mb-2 text-gray-700">ใส่คำศัพท์ประจำสัปดาห์ (คั่นด้วย ,)</label>
                <textarea id="word-input" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 font-inter" rows="4" placeholder="เช่น computer, beautiful, elephant, happy"></textarea>
            </div>
            
            <div class="mb-6">
                <label for="difficulty" class="block text-lg font-semibold mb-2 text-gray-700">เลือกระดับความยาก</label>
                <select id="difficulty" class="w-full p-3 border-2 border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
                    <option value="easy">ง่าย (แยกเป็นตัวอักษร)</option>
                    <option value="medium" selected>ปานกลาง (แยกเป็น 2-3 ส่วน)</option>
                    <option value="hard">ยาก (ผสมกัน)</option>
                </select>
            </div>
            
            <button id="start-game-btn" class="w-full bg-blue-600 text-white text-2xl font-bold py-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-md">เริ่มภารกิจ!</button>
        </div>

        <!-- หน้าจอเล่นเกม -->
        <div id="game-screen" class="hidden bg-white p-6 md:p-8 rounded-2xl shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <h2 id="progress-indicator" class="text-xl font-bold text-blue-700">คำที่ 1 / 10</h2>
                <button id="quit-game-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 text-sm">ออกจากเกม</button>
            </div>

            <!-- ส่วนต่อจิ๊กซอว์ -->
            <div id="jigsaw-section">
                <p class="text-center text-gray-600 mb-4 text-lg">ลากชิ้นส่วนมาวางในช่องให้ถูกต้อง</p>
                <div id="drop-zone-container" class="flex justify-center items-center gap-2 mb-8 min-h-[80px]">
                    <!-- Drop zones will be generated here -->
                </div>
                <div id="piece-container" class="flex justify-center items-center gap-2 flex-wrap min-h-[80px] bg-blue-100 p-4 rounded-lg">
                    <!-- Jigsaw pieces will be generated here -->
                </div>
            </div>

            <!-- ส่วนฝึกเขียน -->
            <div id="writing-section" class="hidden mt-8 text-center">
                <p class="text-2xl font-semibold text-green-600 mb-4">ยอดเยี่ยม! ต่อจิ๊กซอว์สำเร็จ</p>
                <p class="text-lg text-gray-700 mb-2">ลองเขียนคำนี้ด้วยตัวเองดูสิ</p>
                <div id="correct-word-display" class="font-inter text-4xl font-bold text-blue-600 mb-4"></div>
                <input type="text" id="writing-input" class="font-inter text-center text-2xl p-3 border-2 border-gray-300 rounded-lg w-full max-w-md mx-auto focus:ring-2 focus:ring-blue-400 focus:border-blue-400" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                <button id="check-writing-btn" class="mt-4 bg-green-500 text-white text-xl font-bold py-3 px-8 rounded-lg hover:bg-green-600 transition-colors duration-300">ตรวจคำตอบ</button>
            </div>
        </div>

        <!-- หน้าจอสรุปผล -->
        <div id="summary-screen" class="hidden bg-white p-8 rounded-2xl shadow-lg text-center">
             <h1 class="text-4xl font-bold text-green-600 mb-2">ภารกิจสำเร็จ!</h1>
             <p class="text-lg text-gray-600 mb-6">คุณคือสุดยอดสายลับคำศัพท์!</p>
             <div id="summary-list" class="text-left mb-8 bg-gray-50 p-4 rounded-lg">
                 <h3 class="text-xl font-semibold mb-2">รายการคำศัพท์ที่ฝึกฝน:</h3>
                 <!-- Summary list will be generated here -->
             </div>
             <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button id="play-again-btn" class="w-full sm:w-auto bg-blue-600 text-white text-lg font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">เล่นซ้ำ (ชุดเดิม)</button>
                <button id="new-game-btn" class="w-full sm:w-auto bg-gray-700 text-white text-lg font-bold py-3 px-6 rounded-lg hover:bg-gray-800 transition-colors">เริ่มภารกิจใหม่</button>
             </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const summaryScreen = document.getElementById('summary-screen');
        
        const wordInput = document.getElementById('word-input');
        const difficultySelect = document.getElementById('difficulty');
        const startGameBtn = document.getElementById('start-game-btn');

        const progressIndicator = document.getElementById('progress-indicator');
        const quitGameBtn = document.getElementById('quit-game-btn');
        const dropZoneContainer = document.getElementById('drop-zone-container');
        const pieceContainer = document.getElementById('piece-container');
        
        const jigsawSection = document.getElementById('jigsaw-section');
        const writingSection = document.getElementById('writing-section');
        const correctWordDisplay = document.getElementById('correct-word-display');
        const writingInput = document.getElementById('writing-input');
        const checkWritingBtn = document.getElementById('check-writing-btn');
        
        const summaryList = document.getElementById('summary-list');
        const playAgainBtn = document.getElementById('play-again-btn');
        const newGameBtn = document.getElementById('new-game-btn');

        // Game State
        let wordList = [];
        let difficulty = 'medium';
        let currentWordIndex = 0;
        let correctPiecesCount = 0;
        let originalPieces = [];

        // Event Listeners
        startGameBtn.addEventListener('click', startGame);
        quitGameBtn.addEventListener('click', goHome);
        checkWritingBtn.addEventListener('click', checkWriting);
        writingInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                checkWriting();
            }
        });
        playAgainBtn.addEventListener('click', () => {
            summaryScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            startGame(true); // true to replay
        });
        newGameBtn.addEventListener('click', goHome);


        function goHome() {
            gameScreen.classList.add('hidden');
            summaryScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden');
            wordInput.value = '';
        }

        function startGame(isReplay = false) {
            if (!isReplay) {
                const words = wordInput.value.split(',')
                    .map(word => word.trim().toLowerCase())
                    .filter(word => word.length > 0);

                if (words.length === 0) {
                    alert('กรุณาใส่คำศัพท์อย่างน้อย 1 คำ');
                    return;
                }
                wordList = words;
                difficulty = difficultySelect.value;
            }
            
            currentWordIndex = 0;
            
            setupScreen.classList.add('hidden');
            summaryScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            
            loadWord();
        }

        function loadWord() {
            if (currentWordIndex >= wordList.length) {
                showSummary();
                return;
            }
            
            correctPiecesCount = 0;
            writingInput.value = '';
            jigsawSection.classList.remove('hidden');
            writingSection.classList.add('hidden');

            const currentWord = wordList[currentWordIndex];
            progressIndicator.textContent = `คำที่ ${currentWordIndex + 1} / ${wordList.length}`;
            
            const pieces = splitWord(currentWord, difficulty);
            originalPieces = splitWord(currentWord, difficulty); // Unshuffled version
            const shuffledPieces = [...pieces].sort(() => Math.random() - 0.5);

            renderJigsaw(shuffledPieces, originalPieces);
        }

        function splitWord(word, level) {
            if (word.length <= 3) return word.split('');
            switch (level) {
                case 'easy':
                    return word.split('');
                case 'hard': // Mix of single and double letters
                    let hardPieces = [];
                    for (let i = 0; i < word.length; i++) {
                        if (Math.random() > 0.6 && i < word.length - 1) {
                            hardPieces.push(word.substring(i, i + 2));
                            i++;
                        } else {
                            hardPieces.push(word[i]);
                        }
                    }
                    return hardPieces;
                case 'medium': // Default, split into 2-3 parts
                default:
                    const len = word.length;
                    if (len <= 5) return [word.substring(0, 2), word.substring(2)];
                    if (len <= 8) return [word.substring(0, 3), word.substring(3, 6), word.substring(6)];
                    const part1 = Math.floor(len / 3);
                    const part2 = Math.floor(len / 3);
                    return [word.substring(0, part1), word.substring(part1, part1 + part2), word.substring(part1 + part2)];
            }
        }
        
        function renderJigsaw(pieces, correctOrder) {
            dropZoneContainer.innerHTML = '';
            pieceContainer.innerHTML = '';

            correctOrder.forEach((_, index) => {
                const dropZone = document.createElement('div');
                dropZone.classList.add('drop-zone', 'border-2', 'border-dashed', 'border-gray-400', 'rounded-lg', 'text-gray-400', 'flex', 'items-center', 'justify-center', 'font-inter', 'font-bold');
                dropZone.style.width = `${correctOrder[index].length * 20 + 40}px`;
                dropZone.style.height = `60px`;
                dropZone.dataset.index = index;
                dropZone.textContent = '?';
                dropZoneContainer.appendChild(dropZone);
            });

            pieces.forEach((pieceText, index) => {
                const piece = document.createElement('div');
                piece.textContent = pieceText;
                piece.classList.add('jigsaw-piece', 'bg-white', 'p-4', 'rounded-lg', 'font-inter', 'font-bold', 'text-xl', 'text-blue-700', 'border-2', 'border-blue-300');
                piece.draggable = true;
                piece.dataset.piece = pieceText;
                pieceContainer.appendChild(piece);
            });
            addDragAndDropListeners();
        }

        function addDragAndDropListeners() {
            const pieces = document.querySelectorAll('.jigsaw-piece');
            const dropZones = document.querySelectorAll('.drop-zone');

            pieces.forEach(piece => {
                piece.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', e.target.dataset.piece);
                    setTimeout(() => e.target.classList.add('opacity-50'), 0);
                });
                piece.addEventListener('dragend', (e) => {
                    e.target.classList.remove('opacity-50');
                });
            });

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    if (!zone.classList.contains('locked')) {
                       zone.classList.add('over');
                    }
                });
                zone.addEventListener('dragleave', (e) => {
                    zone.classList.remove('over');
                });
                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    zone.classList.remove('over');
                    if (zone.classList.contains('locked')) return;

                    const droppedPieceText = e.dataTransfer.getData('text/plain');
                    const correctPieceText = originalPieces[zone.dataset.index];

                    if (droppedPieceText === correctPieceText) {
                        zone.textContent = droppedPieceText;
                        zone.classList.add('locked');
                        zone.classList.remove('border-dashed', 'text-gray-400');
                        
                        const pieceInContainer = pieceContainer.querySelector(`[data-piece="${droppedPieceText}"]`);
                        if (pieceInContainer) pieceInContainer.style.visibility = 'hidden';
                        
                        correctPiecesCount++;
                        if (correctPiecesCount === originalPieces.length) {
                            setTimeout(completeJigsaw, 500);
                        }
                    } else {
                        zone.classList.add('shake');
                        setTimeout(() => zone.classList.remove('shake'), 500);
                    }
                });
            });
        }
        
        function completeJigsaw() {
            jigsawSection.classList.add('hidden');
            writingSection.classList.remove('hidden');
            correctWordDisplay.textContent = wordList[currentWordIndex];
            writingInput.focus();
        }
        
        function checkWriting() {
            const currentWord = wordList[currentWordIndex];
            const userInput = writingInput.value.trim().toLowerCase();
            
            if (userInput === currentWord) {
                writingInput.classList.remove('shake', 'border-red-500');
                writingInput.classList.add('border-green-500');

                // Correct Answer Feedback
                const feedback = document.createElement('div');
                feedback.textContent = '✅';
                feedback.style.cssText = 'position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); font-size: 80px; transition: all 0.5s ease;';
                writingSection.style.position = 'relative';
                writingSection.appendChild(feedback);
                setTimeout(() => {
                    feedback.style.transform = 'translate(-50%, -50%) scale(1)';
                    feedback.style.opacity = '0';
                }, 10);


                setTimeout(() => {
                    writingInput.classList.remove('border-green-500');
                    writingSection.removeChild(feedback);
                    currentWordIndex++;
                    loadWord();
                }, 1000);
            } else {
                writingInput.classList.add('shake', 'border-red-500');
                setTimeout(() => writingInput.classList.remove('shake'), 500);
            }
        }

        function showSummary() {
            gameScreen.classList.add('hidden');
            summaryScreen.classList.remove('hidden');
            
            let listHTML = '<ul class="list-disc list-inside font-inter text-lg text-gray-800">';
            wordList.forEach(word => {
                listHTML += `<li class="mb-1">${word}</li>`;
            });
            listHTML += '</ul>';
            
            summaryList.innerHTML = listHTML;
        }

    </script>

</body>
</html>
