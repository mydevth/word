<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Speller: ถอดรหัสจิ๊กซอว์ศัพท์</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 95%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 600px;
        }

        .screen {
            display: none;
            padding: 40px;
            text-align: center;
            min-height: 520px;
        }

        .screen.active {
            display: block;
        }

        h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2d3748;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Setup Screen Styles */
        .word-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 3px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 25px;
            transition: border-color 0.3s;
        }

        .word-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 15px 25px;
            font-size: 1.1em;
            border: 3px solid #e2e8f0;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .difficulty-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .start-btn {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }

        .start-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Game Screen Styles */
        .progress {
            font-size: 1.3em;
            color: #4a5568;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .word-slots {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .slot {
            min-width: 80px;
            height: 80px;
            border: 3px dashed #cbd5e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #4a5568;
            transition: all 0.3s;
            background: #f7fafc;
        }

        .slot.occupied {
            border: 3px solid #48bb78;
            background: #c6f6d5;
            color: #22543d;
        }

        .slot.drop-zone {
            border-color: #667eea;
            background: #e6fffa;
        }

        .puzzle-pieces {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .puzzle-piece {
            padding: 15px 20px;
            background: linear-gradient(45deg, #fbb6ce, #f687b3);
            color: #744210;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: grab;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            user-select: none;
        }

        .puzzle-piece:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .puzzle-piece.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .puzzle-piece.used {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Writing Screen Styles */
        .complete-word {
            font-size: 3em;
            color: #48bb78;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .writing-input {
            padding: 15px;
            font-size: 1.5em;
            border: 3px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            width: 300px;
            max-width: 100%;
        }

        .writing-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .writing-input.correct {
            border-color: #48bb78;
            background: #c6f6d5;
        }

        .writing-input.incorrect {
            border-color: #f56565;
            background: #fed7d7;
        }

        .next-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Summary Screen Styles */
        .star-rating {
            font-size: 3em;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .word-list {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .word-list h3 {
            color: #4a5568;
            margin-bottom: 15px;
            text-align: center;
        }

        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .word-item:last-child {
            border-bottom: none;
        }

        .word-item .word {
            font-weight: bold;
            color: #2d3748;
        }

        .word-item .status {
            color: #48bb78;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .play-again-btn {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
        }

        .new-game-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success-animation {
            animation: success 0.5s ease-in-out;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: #ffd700;
            z-index: 1000;
            animation: celebration 1s ease-in-out;
        }

        @keyframes celebration {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                margin: 0;
                border-radius: 0;
            }
            
            .screen {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .word-slots {
                gap: 10px;
            }
            
            .slot {
                min-width: 60px;
                height: 60px;
                font-size: 1.2em;
            }
            
            .puzzle-pieces {
                gap: 10px;
            }
            
            .puzzle-piece {
                padding: 10px 15px;
                font-size: 1em;
            }
            
            .complete-word {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div class="screen active" id="setupScreen">
            <h1>🧩 Jigsaw Speller</h1>
            <p class="subtitle">สร้างเกมจิ๊กซอว์ศัพท์ของคุณ!</p>
            
            <textarea class="word-input" id="wordInput" placeholder="โปรดใส่คำศัพท์ภาษาอังกฤษ คั่นด้วยเครื่องหมายจุลภาค (,) เช่น cat, dog, happy, book, tree"></textarea>
            
            <div class="difficulty-selector">
                <button class="difficulty-btn" data-level="easy">
                    ง่าย<br><small>ตัวอักษรเดี่ยว</small>
                </button>
                <button class="difficulty-btn selected" data-level="medium">
                    ปานกลาง<br><small>แบ่งเป็นส่วน</small>
                </button>
                <button class="difficulty-btn" data-level="hard">
                    ยาก<br><small>ผสมรูปแบบ</small>
                </button>
            </div>
            
            <button class="start-btn" id="startBtn">🚀 เริ่มภารกิจ!</button>
        </div>

        <!-- Game Screen -->
        <div class="screen" id="gameScreen">
            <div class="progress" id="progress">คำที่ 1/5</div>
            <h2 id="currentWord">ต่อจิ๊กซอว์ให้ถูกต้อง</h2>
            
            <div class="word-slots" id="wordSlots">
                <!-- Slots will be generated here -->
            </div>
            
            <div class="puzzle-pieces" id="puzzlePieces">
                <!-- Puzzle pieces will be generated here -->
            </div>
        </div>

        <!-- Writing Screen -->
        <div class="screen" id="writingScreen">
            <h2>ยอดเยี่ยม! 🎉</h2>
            <div class="complete-word" id="completeWord">HELLO</div>
            <p class="subtitle">ลองเขียนคำนี้ด้วยตัวเองดูสิ</p>
            
            <input type="text" class="writing-input" id="writingInput" placeholder="พิมพ์คำศัพท์ที่นี่">
            <button class="next-btn" id="nextBtn" style="display: none;">คำต่อไป →</button>
        </div>

        <!-- Summary Screen -->
        <div class="screen" id="summaryScreen">
            <h1>🎊 ภารกิจสำเร็จ!</h1>
            <p class="subtitle">คุณคือสุดยอดสายลับคำศัพท์!</p>
            
            <div class="star-rating" id="starRating">⭐⭐⭐⭐⭐</div>
            
            <div class="word-list" id="wordList">
                <h3>คำศัพท์ที่ได้ฝึกไป</h3>
                <!-- Word list will be generated here -->
            </div>
            
            <div class="action-buttons">
                <button class="action-btn play-again-btn" id="playAgainBtn">🔄 เล่นอีกครั้ง</button>
                <button class="action-btn new-game-btn" id="newGameBtn">🏠 เกมใหม่</button>
            </div>
        </div>
    </div>

    <script>
        class JigsawSpeller {
            constructor() {
                this.words = [];
                this.currentWordIndex = 0;
                this.difficulty = 'medium';
                this.completedWords = [];
                this.currentPuzzleData = null;
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Setup screen
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.selectDifficulty(btn));
                });

                // Writing screen
                document.getElementById('writingInput').addEventListener('input', () => this.checkWriting());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextWord());

                // Summary screen
                document.getElementById('playAgainBtn').addEventListener('click', () => this.playAgain());
                document.getElementById('newGameBtn').addEventListener('click', () => this.newGame());
            }

            selectDifficulty(selectedBtn) {
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                selectedBtn.classList.add('selected');
                this.difficulty = selectedBtn.dataset.level;
            }

            startGame() {
                const wordInput = document.getElementById('wordInput').value.trim();
                
                if (!wordInput) {
                    alert('โปรดใส่คำศัพท์ก่อนเริ่มเกม');
                    return;
                }

                this.words = wordInput.split(',').map(word => word.trim().toUpperCase()).filter(word => word.length > 0);
                
                if (this.words.length === 0) {
                    alert('โปรดใส่คำศัพท์ที่ถูกต้อง');
                    return;
                }

                this.currentWordIndex = 0;
                this.completedWords = [];
                this.showScreen('gameScreen');
                this.setupCurrentWord();
            }

            setupCurrentWord() {
                const word = this.words[this.currentWordIndex];
                const progress = document.getElementById('progress');
                progress.textContent = `คำที่ ${this.currentWordIndex + 1}/${this.words.length}`;

                this.currentPuzzleData = this.createPuzzle(word);
                this.renderPuzzle();
            }

            createPuzzle(word) {
                let pieces = [];
                
                switch (this.difficulty) {
                    case 'easy':
                        pieces = word.split('');
                        break;
                    case 'medium':
                        pieces = this.splitIntoSyllables(word);
                        break;
                    case 'hard':
                        pieces = this.splitMixed(word);
                        break;
                }

                return {
                    word: word,
                    pieces: pieces,
                    shuffledPieces: this.shuffleArray([...pieces])
                };
            }

            splitIntoSyllables(word) {
                // Simple syllable splitting for demonstration
                const pieces = [];
                let currentPiece = '';
                
                for (let i = 0; i < word.length; i++) {
                    currentPiece += word[i];
                    
                    if (currentPiece.length >= 2 && Math.random() > 0.5) {
                        pieces.push(currentPiece);
                        currentPiece = '';
                    }
                }
                
                if (currentPiece) {
                    pieces.push(currentPiece);
                }
                
                return pieces.length > 1 ? pieces : word.split('');
            }

            splitMixed(word) {
                const pieces = [];
                let currentPiece = '';
                
                for (let i = 0; i < word.length; i++) {
                    currentPiece += word[i];
                    
                    const shouldSplit = Math.random() > 0.6 || currentPiece.length >= 3;
                    
                    if (shouldSplit && currentPiece.length > 0) {
                        pieces.push(currentPiece);
                        currentPiece = '';
                    }
                }
                
                if (currentPiece) {
                    pieces.push(currentPiece);
                }
                
                return pieces.length > 1 ? pieces : word.split('');
            }

            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            renderPuzzle() {
                const slotsContainer = document.getElementById('wordSlots');
                const piecesContainer = document.getElementById('puzzlePieces');
                
                slotsContainer.innerHTML = '';
                piecesContainer.innerHTML = '';

                // Create slots
                this.currentPuzzleData.pieces.forEach((piece, index) => {
                    const slot = document.createElement('div');
                    slot.className = 'slot';
                    slot.dataset.index = index;
                    slot.dataset.expectedPiece = piece;
                    
                    this.addDropListeners(slot);
                    slotsContainer.appendChild(slot);
                });

                // Create puzzle pieces
                this.currentPuzzleData.shuffledPieces.forEach((piece, index) => {
                    const pieceElement = document.createElement('div');
                    pieceElement.className = 'puzzle-piece';
                    pieceElement.textContent = piece;
                    pieceElement.dataset.piece = piece;
                    pieceElement.draggable = true;
                    
                    this.addDragListeners(pieceElement);
                    piecesContainer.appendChild(pieceElement);
                });
            }

            addDragListeners(element) {
                element.addEventListener('dragstart', (e) => {
                    if (element.classList.contains('used')) {
                        e.preventDefault();
                        return;
                    }
                    element.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', element.dataset.piece);
                });

                element.addEventListener('dragend', () => {
                    element.classList.remove('dragging');
                });
            }

            addDropListeners(slot) {
                slot.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    if (!slot.classList.contains('occupied')) {
                        slot.classList.add('drop-zone');
                    }
                });

                slot.addEventListener('dragleave', () => {
                    slot.classList.remove('drop-zone');
                });

                slot.addEventListener('drop', (e) => {
                    e.preventDefault();
                    slot.classList.remove('drop-zone');
                    
                    if (slot.classList.contains('occupied')) {
                        return;
                    }

                    const droppedPiece = e.dataTransfer.getData('text/plain');
                    const expectedPiece = slot.dataset.expectedPiece;
                    
                    if (droppedPiece === expectedPiece) {
                        slot.textContent = droppedPiece;
                        slot.classList.add('occupied');
                        
                        // Mark the dragged piece as used
                        const pieceElement = document.querySelector(`[data-piece="${droppedPiece}"]`);
                        if (pieceElement) {
                            pieceElement.classList.add('used');
                        }
                        
                        this.playSuccessSound();
                        this.checkCompletion();
                    } else {
                        this.playErrorSound();
                    }
                });
            }

            checkCompletion() {
                const slots = document.querySelectorAll('.slot');
                const allFilled = Array.from(slots).every(slot => slot.classList.contains('occupied'));
                
                if (allFilled) {
                    setTimeout(() => {
                        this.showWritingScreen();
                    }, 1000);
                }
            }

            showWritingScreen() {
                const word = this.currentPuzzleData.word;
                document.getElementById('completeWord').textContent = word;
                document.getElementById('writingInput').value = '';
                document.getElementById('writingInput').className = 'writing-input';
                document.getElementById('nextBtn').style.display = 'none';
                
                this.showScreen('writingScreen');
                document.getElementById('writingInput').focus();
            }

            checkWriting() {
                const input = document.getElementById('writingInput');
                const expected = this.currentPuzzleData.word;
                const userInput = input.value.toUpperCase();
                
                if (userInput === expected) {
                    input.classList.remove('incorrect');
                    input.classList.add('correct');
                    this.showCelebration();
                    this.completedWords.push(expected);
                    
                    setTimeout(() => {
                        document.getElementById('nextBtn').style.display = 'block';
                    }, 1000);
                } else if (userInput.length > 0) {
                    input.classList.remove('correct');
                    input.classList.add('incorrect');
                } else {
                    input.classList.remove('correct', 'incorrect');
                }
            }

            nextWord() {
                this.currentWordIndex++;
                
                if (this.currentWordIndex >= this.words.length) {
                    this.showSummaryScreen();
                } else {
                    this.showScreen('gameScreen');
                    this.setupCurrentWord();
                }
            }

            showSummaryScreen() {
                const wordListContainer = document.getElementById('wordList');
                const completedCount = this.completedWords.length;
                const totalCount = this.words.length;
                
                // Update star rating
                const stars = Math.ceil((completedCount / totalCount) * 5);
                document.getElementById('starRating').textContent = '⭐'.repeat(stars);
                
                // Generate word list
                let listHTML = '<h3>คำศัพท์ที่ได้ฝึกไป</h3>';
                this.words.forEach(word => {
                    const status = this.completedWords.includes(word) ? '✅ สำเร็จ' : '❌ ไม่สำเร็จ';
                    listHTML += `
                        <div class="word-item">
                            <span class="word">${word}</span>
                            <span class="status">${status}</span>
                        </div>
                    `;
                });
                
                wordListContainer.innerHTML = listHTML;
                this.showScreen('summaryScreen');
            }

            playAgain() {
                this.currentWordIndex = 0;
                this.completedWords = [];
                this.showScreen('gameScreen');
                this.setupCurrentWord();
            }

            newGame() {
                this.currentWordIndex = 0;
                this.completedWords = [];
                this.words = [];
                document.getElementById('wordInput').value = '';
                this.showScreen('setupScreen');
            }

            showScreen(screenId) {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                document.getElementById(screenId).classList.add('active');
            }

            showCelebration() {
                const celebration = document.createElement('div');
                celebration.className = 'celebration';
                celebration.textContent = '🎉';
                document.body.appendChild(celebration);
                
                setTimeout(() => {
                    document.body.removeChild(celebration);
                }, 1000);
            }

            playSuccessSound() {
                // Visual feedback for success
                const slots = document.querySelectorAll('.slot.occupied');
                slots.forEach(slot => {
                    slot.classList.add('success-animation');
                    setTimeout(() => {
                        slot.classList.remove('success-animation');
                    }, 500);
                });
            }

            playErrorSound() {
                // Visual feedback for error
                const gameScreen = document.getElementById('gameScreen');
                gameScreen.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    gameScreen.style.animation = '';
                }, 500);
            }
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize the game
        new JigsawSpeller();
    </script>
</body>
</html>
